docs_dir: notes
site_name: Marco Labarile - Notes
site_description: Notes about various topics, courses, books, etc.
site_author: Marco Labarile
site_url: https://marcolabarile.me/notes/
repo_name: labarilem/notes
repo_url: https://github.com/labarilem/notes
edit_uri: ""
google_analytics:
  - UA-117745201-1
  - auto
theme:
  name: material
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true
  language: en
  feature:
    tabs: false
  palette:
    primary: green
    accent: green
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon-16x16.png
  logo:
    icon: î Œ
extra:
  social:
    - type: github-alt
      link: https://github.com/labarilem
    - type: linkedin
      link: https://www.linkedin.com/in/marcolabarile/
markdown_extensions:
  - markdown.extensions.attr_list
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: ""
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_css:
  - 'assets/styles/extra.css'
